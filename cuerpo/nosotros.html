  <!--FORMULARIO-->

  <div class="overlay">
    <!-- LOGN IN FORM by Omar Dsoky -->
    <form class="form2">
      <!--   con = Container  for items in the form-->
      <div class="con">
        <header class="head-form">
          <h2 class="form__contactanos">Contactanos</h2>
          <p class="form__consulta">Dejanos tu consulta
          </p>
        </header>
        <br>
        <div class="field-set">

          <!--   user name -->
          <span class="input-item">
            <i class="fa fa-user-circle"></i>
          </span>
          <input class="form-input" id="nombre" type="text" placeholder="Nombre y Apellido" required>
          <br>
          <!---Telefono-->
          <span class="input-item">
            <i class="fas fa-phone-square-alt"></i>
          </span>
          <input class="form-input" id="telefono" type="number" placeholder="Telefono" required>

          <!--EMAIL-->
          <span class="input-item">
            <i class="fas fa-envelope-open-text"><input class="form-input" id="email" type="text" placeholder="Email"
                required></i>
          </span>

          <!--Mensajes-->
          <input id="message" type="text" placeholder="Dejanos tu mensaje">

          <br>
          <!--        buttons -->
          <button class="log-in addEventListener" id="btn-enviar"> Enviar </button>
        </div>
        
        <div class="resultado"> </div>
        <!-- End Form -->
    </form>

  </div>



  <!-- Footer-->
  <footer class="footer">

    <div class="footer__centro">
